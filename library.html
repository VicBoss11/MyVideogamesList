<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Etiquetas meta necesarias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,900">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css">

    <!-- Bootstrap Propio -->
    <link rel="stylesheet" href="css/styles.css">

    <title>MyVideogamesList · Biblioteca</title>
</head>

<body class="d-flex flex-column">
    <div class="main-content flex-grow">

        <header class="container-fluid">
            <nav class="fixed-top">
                <div class="navbar navbar-expand-md navbar-dark bg-dark py-3">
                    <a class="navbar-brand" href="index.html">MyVideogamesList</a>
                    <button class="navbar-toggler rounded-0 no-focus" type="button" data-toggle="collapse"
                        data-target="#nav-menu">
                        <i class="navbar-toggler-icon"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="nav-menu">
                        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html#main-section-home">Home <span
                                        class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="library.html">Biblioteca</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="px-4 search-navbar">
                    <form name="search-by-name-form" onsubmit="searchVideogames(); return false;">
                        <div class="form-row">
                            <div class="col-11">
                                <input class="form-control col-form-label-sm rounded-0 search-input no-extras"
                                    type="search" name="searchByNameInput" minlength="3"
                                    placeholder="Buscar videojuegos..." autocomplete="off">
                            </div>
                            <div class="col-1">
                                <button class="btn float-right rounded-0 no-extras" id="btn-search" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </nav>
        </header>

        <section id="main-section-videogames">
            <aside class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-4 offset-md-8 col-lg-3 offset-lg-9 pr-md-4 mb-4">
                        <div class="btn-group btn-block" role="group">
                            <button type="button" class="btn border rounded-0 custom-btn no-focus" data-toggle="modal"
                                data-target="#add-videogame" data-keyboard="false" data-tooltip="tooltip"
                                data-placement="bottom" title="Nuevo videojuego">
                                <i class="fas fa-plus"></i>
                            </button>

                            <button type="button" class="btn border rounded-0 custom-btn no-focus" data-toggle="modal"
                                data-target="#delete-all" data-tooltip="tooltip" data-placement="bottom"
                                title="Eliminar todos los videojuegos">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Inicio MODALS -->
                <div class="modal fade" id="add-videogame" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
                        <div class="modal-content rounded-0">
                            <div class="modal-header">
                                <h5 class="modal-title title">NUEVO VIDEOJUEGO</h5>
                                <button type="button" class="close custom-btn no-focus" data-dismiss="modal"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <form name="add-videogame-form" onsubmit="newVideogame(); return false">
                                <div class="modal-body">
                                    <div class="form-row">
                                        <div class="col-12 col-lg-7 col-xl-6 px-4 px-lg-4 px-xl-4">
                                            <div class="form-row my-3">
                                                <div class="form-group col-12">
                                                    <label for="videogameName">Nombre:</label>
                                                    <input type="text" class="form-control rounded-0"
                                                        name="videogameName" id="videogameName" autocomplete="off"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="form-row my-3">
                                                <div class="form-group col-12">
                                                    <label>Genero/s:</label>
                                                    <div class="form-row pl-4">
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="acción" id="action" name="videogameGenre">
                                                                <label class="custom-control-label" for="action">
                                                                    acción
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="aventuras" id="adventures"
                                                                    name="videogameGenre">
                                                                <label class="custom-control-label" for="adventures">
                                                                    aventuras
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="carreras" id="racing" name="videogameGenre">
                                                                <label class="custom-control-label" for="racing">
                                                                    carreras
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-row pl-4">
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="deportes" id="sport" name="videogameGenre">
                                                                <label class="custom-control-label" for="sport">
                                                                    deportes
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="estrategia" id="tactics"
                                                                    name="videogameGenre">
                                                                <label class="custom-control-label" for="tactics">
                                                                    estrategia
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="FPS" id="fps" name="videogameGenre">
                                                                <label class="custom-control-label" for="fps">
                                                                    FPS
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-row pl-4">
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="infiltración" id="stealth"
                                                                    name="videogameGenre">
                                                                <label class="custom-control-label" for="stealth">
                                                                    infiltración
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="lucha" id="fighting" name="videogameGenre">
                                                                <label class="custom-control-label" for="fighting">
                                                                    lucha
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="MMO" id="mmo" name="videogameGenre">
                                                                <label class="custom-control-label" for="mmo">
                                                                    MMO
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-row pl-4">
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="MOBA" id="moba" name="videogameGenre">
                                                                <label class="custom-control-label" for="moba">
                                                                    MOBA
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="plataformas" id="platformers"
                                                                    name="videogameGenre">
                                                                <label class="custom-control-label" for="platformers">
                                                                    plataformas
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="puzles" id="puzzle" name="videogameGenre">
                                                                <label class="custom-control-label" for="puzzle">
                                                                    puzles
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-row pl-4">
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="ritmo/música" id="rythm"
                                                                    name="videogameGenre">
                                                                <label class="custom-control-label" for="rythm">
                                                                    ritmo/música
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="RPG" id="rpg" name="videogameGenre">
                                                                <label class="custom-control-label" for="rpg">
                                                                    RPG
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="RTS" id="rts" name="videogameGenre">
                                                                <label class="custom-control-label" for="rts">
                                                                    RTS
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-row pl-4">
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="simulador" id="simulation"
                                                                    name="videogameGenre">
                                                                <label class="custom-control-label" for="simulation">
                                                                    simulador
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="survival" id="survival"
                                                                    name="videogameGenre">
                                                                <label class="custom-control-label" for="survival">
                                                                    survival
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-12 col-lg-4">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    value="TPS" id="tps" name="videogameGenre">
                                                                <label class="custom-control-label" for="tps">
                                                                    TPS
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row my-3">
                                                <div class="form-group col-12">
                                                    <label for="videogameDeveloper">Desarrolladora:</label>
                                                    <input type="text" class="form-control rounded-0"
                                                        name="videogameDeveloper" id="videogameDeveloper">
                                                </div>
                                            </div>
                                            <div class="form-row my-3">
                                                <div class="form-group col-12">
                                                    <label for="videogamePublisher">Editora:</label>
                                                    <input type="text" class="form-control rounded-0"
                                                        name="videogamePublisher" id="videogamePublisher">
                                                </div>
                                            </div>
                                            <div class="form-row my-3">
                                                <div class="form-group col-12">
                                                    <label for="videogamePlatform">Plataforma/s:</label>
                                                    <input type="text" class="form-control rounded-0"
                                                        name="videogamePlatform" id="videogamePlatform"
                                                        placeholder="PC, PS4, XONE, Switch, Wii U, Nintendo 3DS, etc."
                                                        autocomplete="off">
                                                </div>
                                            </div>
                                            <div class="form-row mt-3">
                                                <div class="form-group col-12">
                                                    <label>PEGI:</label>
                                                    <div class="form row">
                                                        <div class="col-12 offset-1 offset-lg-0">
                                                            <div class="row justify-content-around my-2">
                                                                <div class="col-12 col-lg-auto my-2">
                                                                    <div class="custom-control custom-radio">
                                                                        <input class="custom-control-input" type="radio"
                                                                            id="three" name="videogameRating" value="3"
                                                                            checked>
                                                                        <label for="three"
                                                                            class="custom-control-label">3</label>
                                                                    </div>
                                                                </div>
                                                                <div class="col-12 col-lg-auto my-2">
                                                                    <div class="custom-control custom-radio">
                                                                        <input class="custom-control-input" type="radio"
                                                                            id="seven" name="videogameRating" value="7">
                                                                        <label for="seven"
                                                                            class="custom-control-label">7</label>
                                                                    </div>
                                                                </div>
                                                                <div class="col-12 col-lg-auto my-2">
                                                                    <div class="custom-control custom-radio">
                                                                        <input class="custom-control-input" type="radio"
                                                                            id="twelve" name="videogameRating"
                                                                            value="12">
                                                                        <label for="twelve"
                                                                            class="custom-control-label">12</label>
                                                                    </div>
                                                                </div>
                                                                <div class="col-12 col-lg-auto my-2">
                                                                    <div class="custom-control custom-radio">
                                                                        <input class="custom-control-input" type="radio"
                                                                            id="sixteen" name="videogameRating"
                                                                            value="16">
                                                                        <label for="sixteen"
                                                                            class="custom-control-label">16</label>
                                                                    </div>
                                                                </div>
                                                                <div class="col-12 col-lg-auto mt-2">
                                                                    <div class="custom-control custom-radio">
                                                                        <input class="custom-control-input" type="radio"
                                                                            id="eighteen" name="videogameRating"
                                                                            value="18">
                                                                        <label for="eighteen"
                                                                            class="custom-control-label">18</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 col-lg-5 col-xl-6 px-4 px-lg-2 px-xl-4">
                                            <div class="form-row my-3">
                                                <div class="form-group col-12">
                                                    <label for="videogame-img-chooser">Imagen de portada:</label>
                                                    <div class="mb-4">
                                                        <img class="img-fluid modal-img border rounded-0 mx-auto d-block"
                                                            id="videogame-img" src="images/videogames/no-image-min.png"
                                                            alt="imagen de portada">
                                                    </div>
                                                    <input type="file" class="form-control-file" name="videogameImage"
                                                        id="videogame-img-chooser" accept=".jpg, .jpeg, .png">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <div class="d-flex flew-wrap">
                                        <button type="button" class="btn btn-dark rounded-0 no-focus mx-auto mx-sm-1"
                                            data-dismiss="modal">
                                            Cancelar
                                        </button>
                                        <button type="button" class="btn btn-info rounded-0 no-focus mx-auto mx-sm-1"
                                            onclick="resetForm(document.forms['add-videogame-form'])">
                                            Reiniciar campos
                                        </button>
                                        <input type="submit" class="btn btn-success rounded-0 no-focus ml-auto ml-sm-1"
                                            value="Añadir videojuego">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="delete-all" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content rounded-0">
                            <div class="modal-header">
                                <h5 class="modal-title title">ELIMINAR TODOS LOS VIDEOJUEGOS DE LA BIBLIOTECA</h5>
                                <button type="button" class="close custom-btn no-focus" data-dismiss="modal"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p class="text-center">
                                    ¿Seguro que quieres eliminar todos los videojuegos de la biblioteca?
                                </p>
                            </div>
                            <div class="modal-footer">
                                <div class="d-flex flew-wrap">
                                    <button type="button" class="btn btn-dark rounded-0 no-focus mx-auto mx-sm-1"
                                        data-dismiss="modal">
                                        Cancelar
                                    </button>
                                    <button type="button" class="btn btn-danger rounded-0 no-focus ml-auto ml-sm-1"
                                        data-dismiss="modal" onclick="removeAllVideogames()">
                                        Eliminar todo
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <!-- Fin MODALS -->

            <article class="container-fluid">
                <div>
                    <div class="d-flex flex-wrap px-1 px-md-0 px-lg-2" id="output">

                    </div>
                </div>
            </article>

        </section>

    </div>

    <footer>
        <div class="container-fluid bg-dark text-light pb-3">
            <div class="row justify-content-center pt-4">
                <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                    <div class="row justify-content-center text-center">
                        <div class="col-2 mr-2">
                            <a class="text-light" href="https://github.com/VicBoss11" target="_blank">
                                <i class="fab fa-github glyphicon-footer"></i>
                            </a>
                        </div>
                        <div class="col-2 mx-2">
                            <a class="text-light" href="#">
                                <i class="fab fa-linkedin glyphicon-footer"></i>
                            </a>
                        </div>
                        <div class="col-2 mx-2">
                            <a class="text-light" href="#">
                                <i class="fab fa-facebook-square glyphicon-footer"></i>
                            </a>
                        </div>
                        <div class="col-2 ml-2">
                            <a class="text-light" href="#">
                                <i class="fab fa-twitter glyphicon-footer"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row text-center mt-5 mb-4">
                <div class="col-12">
                    <p class="lead">Victor Albán Fernández</p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <p>
                        <small>Copyright &copy; 2019</small>
                        <br>
                        <small>Todos los derechos reservados</small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Primero jQuery, luego Popper.js, después Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <!-- JQuery WayPoints -->
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

    <script src="http://wzrd.in/standalone/uuid%2Fv1@latest"></script>

</body>

</html>
